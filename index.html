<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Roboto:wght@100;400;500;700;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/565461cf1f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <form class="form" action="">
        <img
          class="img"
          src="./imges/maldives-1993704_1920.jpg"
          alt="pictureForm"
        />
        <div class="banner on">
          <div class="logo"></div>
          <div class="switch">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon light"></i>
          </div>
          <div class="rightButtons">
            <div class="ban yachts">
              <h3 class="textYacht">YACHTS</h3>
            </div>

            <div class="ban destinations">
              <h3>DESTINATIONS</h3>
            </div>
            <!-- <div class="ban contactForUs"><h2>To Sailing</h2></div>
              <div class="ban contactForUs"><h2>To Sink</h2></div> -->
            <div class="ban menuLi">
              <h3>MENU</h3>
            </div>
            <ul class="lista" style="list-style: none">
              <li class="li1" style="visibility: hidden">text1</li>
              <li class="li2" style="visibility: hidden">text2</li>
              <li class="li3" style="visibility: hidden">text3</li>
              <li class="li4" style="visibility: hidden">text4</li>
              <li class="li5" style="visibility: hidden">text5</li>
            </ul>
            <div class="ban contactForUs">
              <h3>CONTACT</h3>
            </div>
          </div>
        </div>
        <div class="bigBtn yacht yachtNice">
          <img src="#" alt="yachtNice" />
        </div>
        <div class="bigBtn yacht yachtAgly">
          <img src="#" alt="yachtAgly" />
        </div>
        <div class="bigBtn destination sunny"><img src="#" alt="sunny" /></div>
        <div class="bigBtn destination cold"><img src="#" alt="cold" /></div>
      </form>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/switch.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
