<!DOCTYPE html>
<html lang="pl">

  <head>

  <body data-mode="light">

            <li class="li li2">text2</li>

        <div class="bigBtn destination sunny">

      <form class="form2" action=""></form>

      <form class="form4" action="">
        <div class="blue">

        </div>

          <span class="arrow material-symbols-outlined">
            keyboard_double_arrow_up
          </span>
          <p>back</p>
        </div>
      </form>

    <script src="./js/switch.js"></script>
